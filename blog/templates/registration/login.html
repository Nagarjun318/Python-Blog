<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <div class="wrapper">
    	<div class="container">
    		<h1>Welcome</h1>
        {% if form.error %}
          <p>Username and password didn't match! try that again!!!!</p>
        {% endif %}
    		<form class="form" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
    			{{form.as_p}}
    			<button type="submit" id="login-button">Login</button>
          <input type="hidden" name="next" value="{% url 'post_list' %}">

    		</form>

    	</div>

    	<ul class="bg-bubbles">
    		<li><a href="{% url 'post_list' %}" class="bg-bubbles btn btn-outline-success"> <span class="glyphicon glyphicon-home"></span></a></li>

    		<li><a href="{% url 'post_list' %}" class="bg-bubbles btn btn-outline-success"> <span class="glyphicon glyphicon-home"></span></a></li>
    		<li><a href="{% url 'post_list' %}" class="bg-bubbles btn btn-outline-success"> <span class="glyphicon glyphicon-home"></span></a></li>
    		<li><a href="{% url 'post_list' %}" class="bg-bubbles btn btn-outline-success"> <span class="glyphicon glyphicon-home"></span></a></li>
    	</ul>
    </div>
  </body>
</html>
